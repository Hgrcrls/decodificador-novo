<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">

    <title>Decodificador de Texto</title>
    

</head>

<body>
    <header class="cabecalho">
        <img src="./imagens/cad.png" alt="Logo">
        <h1>Mensagens Codificadas</h1>
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="40" rows="5" placeholder="Digite seu texto..."></textarea>

            <div class="informacao">
                <h6><img src="./imagens/atencao.png" alt="atencao"> Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
                

            </div>
        </section>

       <section>
            <div class="sua-mensagem">
            <textarea class="mensagem" cols="40" rows="5" placeholder ="Sua mensagem aparecerá aqui!"></textarea>
            </div>
          
            <div class="botoes2">
                <button class="btn-copiar" onclick="copiarMensagem()">Copiar</button>
                <span class="mensagem-copiada"></span>
            </div>
        </section>
        <!-- <button onclick="toggleDarkMode()">Alternar modo claro/escuro</button> -->
    </main>
    <footer>
        <!-- <img src="logoAlura.png"> -->
        <p class="copyright">&copy; Copyright Higor Pires - 2023</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
